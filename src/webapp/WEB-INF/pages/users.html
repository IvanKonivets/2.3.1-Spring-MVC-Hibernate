<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1>Users</h1>

<h2>Create users</h2>

<form th:method="POST" th:action="@{/users/create}">
    <label>
        Name: <input type="text" name="name"/>
    </label><br>
    <label>
        Age: <input type="number" name="age" required min="1" max="120"/>
    </label><br>
    <label>
        Email: <input type="email" name="email"/>
    </label><br>
    <br/>
    <input type="submit" value="Create"/>
</form>

<h2>Existing Users</h2>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Editing</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <form th:action="@{/users/update}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                Name: <label>
                <input type="text" name="name" th:value="${user.name}"/>
            </label>
                Age: <label>
                <input type="number" name="age" th:value="${user.age}" min="1" max="120"/>
            </label>
                Email: <label>
                <input type="email" name="email" th:value="${user.email}"/>
            </label>
                <input type="submit" value="Update"/>
            </form>

            <form th:action="@{/users/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
