<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h2>Список пользователей</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th>Email</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.age}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/show(id=${user.id})}">Показать</a> |
            <a th:href="@{/users/update(id=${user.id})}">Редактировать</a> |
            <form th:action="@{/users/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${user.id}"/>
                <input type="submit" value="Удалить"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<hr/>
<a href="/users/new">Добавить нового пользователя</a>

</body>
</html>
